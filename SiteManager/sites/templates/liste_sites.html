<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sites</title>
</head>
<body>
    <h1>Liste des sites</h1>

    <ul>
        {% for site in sites %}
        <li>Site : <a href={{site.address}}>{{ site.name}}</a> | ID / Email : {{site.id_email}} | Password : {{site.password}}</li>
        {% endfor %}
    </ul>
</body>
</html>
